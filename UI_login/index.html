<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JAcob-AI</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/login-logo.png" alt="JAcob-AI" id="img1">
                </div>
                <form action="">
                    <div class="">
                        <label for="">Email or Username</label>
                        <input type="text" name="" id=""  class="text-input" required>
                    </div>
                    <div class="">
                        <label for="">Password</label>
                        <input type="password" name="" id=""  class="text-input" required>
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with School or Company</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2020 JAcob-AI All Rights Reserved</p>
                <div class="">
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's See the Future <strong>Together</strong></h1>
                    <a href="#" class="secondary-btn">Start a 10-Days free trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
